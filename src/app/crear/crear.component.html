<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/lugares">Lugares</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Lugar</li>
    </ol>
</nav>
<div class="container">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.nombre" />
    <br />
    <label>Nombre contacto</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.contacto" />
    <br />
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.mailContacto" />
    <br />
    <label>Descripción</label>
    <textarea class="form-control" [(ngModel)]="lugar.descripcion"></textarea>
    <br />
    <label>Activo:  </label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="lugar.activo" name="inlineRadioOptions" id="inlineRadio1" value="si">
        <label class="form-check-label" for="inlineRadio1">Si</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="lugar.activo" name="inlineRadioOptions" id="inlineRadio2" value="no">
        <label class="form-check-label" for="inlineRadio2">No</label>
    </div>

    <h3>Datos de Dirección</h3>
    <label>Calle y Número</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.calle" />
    <label>Ciudad</label>
    <input type="text" class="form-control" [(ngModel)]="lugar.ciudad" />
    <hr />
    <a class="btn btn-primary" (click)="guardarLugar()">Enviar</a>
    <a class="btn btn-default" routerLink="/lugares">Cancelar</a>
</div>
