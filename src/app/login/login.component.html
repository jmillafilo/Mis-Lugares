<div id="LoginForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Admin Login</h2>
                    <p>Please enter your email and password</p>
                </div>
                <div id="Login">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="registro.email" class=" form-control " id="inputEmail " placeholder="Email Address ">
                    </div>
                    <div class="form-group ">
                        <input type="password" [(ngModel)]="registro.password" class="form-control " id="inputPassword " placeholder="Password ">
                    </div>

                    <button type="submit " (click)="login()" class="btn btn-success ">Login</button>
                    <p></p>
                    <button type="submit " (click)="facebookLogin()" class="btn btn-facebook ">Login Facebook</button>
                </div>

            </div>
        </div>
    </div>
</div>
